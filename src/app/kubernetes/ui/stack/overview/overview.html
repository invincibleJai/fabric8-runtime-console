<div class="overview-stack">
    <h1>Stack Overview</h1>
    <div class="row">
        <!-- Display Chart - Dependencies -->
        <div class="col-sm-2 col-lg-2">
            <h4>CVEs</h4>
            <ul>
                <li *ngFor= "let cve of cveDataList">{{cve}}</li>
            </ul>
        </div>
        <div class="col-sm-5 col-lg-5">
            <f8-chart [data]="dependenciesChart && dependenciesChart.data" 
            [chartOptions]="dependenciesChart && dependenciesChart.chartOptions"
            [configs]="dependenciesChart && dependenciesChart.configs"></f8-chart>
        </div>
        <div class="col-sm-5 col-lg-5">
            <f8-chart [data]="compUsageChart && compUsageChart.data" 
            [chartOptions]="compUsageChart && compUsageChart.chartOptions"
            [configs]="compUsageChart && compUsageChart.configs"></f8-chart>
        </div>
        <!-- Display Chart - Dependencies -->
    </div>
</div>
